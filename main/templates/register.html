{% extends 'base.html' %}

{% load static %}

{% block meta %}
	<link  rel="stylesheet" href="{% static 'register.css' %}">
    	<title>Register</title>
{% endblock meta %}

{% block content %}  
<body>
<div class = "login">
    <div class="form_container">
    <h1>Register</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input class="btn" type="submit" name="submit" value="Register"/></td>  
                </tr>  
            </table>  
        </form>
	
	<div class="failed-login">
    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}
	</div>
	</div>  
</div>  

{% endblock content %}
